<style type="text/css">

	    -webkit-animation: fadeEffect 1s;
	    animation: fadeEffect 1s;
	}
	@-webkit-keyframes fadeEffect {
	    from {opacity: 0;}
	    to {opacity: 1;}
	}
	@keyframes fadeEffect {
	    from {opacity: 0;}
	    to {opacity: 1;}
	}
</style>
<script type="text/javascript">
    var mdMTBtn  = document.getElementsByClassName('md_multiTabBtn');
	var mdGetElements;
	var mdMTArrow  = document.getElementById('md_multiTabArrow').firstElementChild;
	var mdMTContainer = document.getElementById('md_multiTab').getBoundingClientRect().left;
	window.mdNewPosition = null;
	var mdFr = 'Produits-vedettes: ';
	var mdEn = 'Featured Products: ';
	var mdElementsAL, mdBtnAL;

	var clicked = function() {
		for (var i = 0; i < mdMTBtn.length; i++) {
			mdBtnAL = mdMTBtn[i].getAttribute('aria-label');
			mdGetElements = document.querySelectorAll("[aria-label]");
			for (j = 0; j < mdGetElements.length; j++) {
				mdElementsAL = mdGetElements[j].getAttribute('aria-label');
				if (mdElementsAL == mdBtnAL && !mdGetElements[j].classList.contains("md_multiTabBtn") || mdElementsAL == (mdEn + mdBtnAL) || mdElementsAL == (mdFr + mdBtnAL)) {
					mdGetElements[j].style.display = 'none'; 
					mdGetElements[j].classList.add('mdChangeContent');
				} 
			}
			var mdDefaultEle = document.querySelectorAll('[aria-label^="' + mdMTBtn[0].getAttribute('aria-label') + '"], [aria-label^="' + mdEn + mdMTBtn[0].getAttribute('aria-label') + '"], [aria-label^="' + mdFr + mdMTBtn[0].getAttribute('aria-label') + '"]');
			for (k = 0; k < mdDefaultEle.length; k++) {
				mdDefaultEle[k].style.display = 'block';
			}
			mdMTBtn[i].onclick = function() {
				for (l = 0; l < mdMTBtn.length; l++) {
					mdBtnAL = mdMTBtn[l].getAttribute('aria-label');
					var thisAL = this.getAttribute('aria-label');
					mdNewPosition = this;
					for (j = 0; j < mdGetElements.length; mdElementsAL = mdGetElements[j].getAttribute('aria-label'),	mdElementsAL == thisAL || mdElementsAL == (mdEn + thisAL) || mdElementsAL == (mdFr + thisAL) ? mdGetElements[j].style.display = 'block' : mdElementsAL == mdBtnAL && mdElementsAL != thisAL && !mdGetElements[j].classList.contains("md_multiTabBtn") || mdElementsAL == (mdEn + mdBtnAL) || mdElementsAL == (mdFr + mdBtnAL) ? mdGetElements[j].style.display = 'none' : '', j++);
				}
			}
		}
	}
	var resized = function() {
		for (i = 0; i < mdMTBtn.length; i++) {
			mdMTBtn[i].style.width = 100 / mdMTBtn.length + '%';
			mdMTBtn[i].onmouseover = function() { mdMTArrow.style.left = this.getBoundingClientRect().left - mdMTContainer + 'px'; }
			var move = function() { mdNewPosition !== null ? mdMTArrow.style.left = mdNewPosition.getBoundingClientRect().left - mdMTContainer + 'px' : mdMTArrow.style.left = mdMTBtn[0].getBoundingClientRect().left - mdMTContainer + 'px'; }
			mdMTBtn[i].onmouseout = function() {	move();	}
		}
		mdMTArrow.style.width = mdMTBtn[0].offsetWidth + 'px';
		var mdMTContainer = document.getElementById('md_multiTab').getBoundingClientRect().left;
		move();	
	}
    window.onload = function() {
		clicked();
		resized();
	}
	window.onresize = function() {
		resized();
	}
</script>




<button class="progress-button">
  <span class="content">Submit</span>
  <span class="progress">
    <span class="progress-inner"></span>
  </span>
</button>
<style type="text/css">
.progress-button {
  position: relative;
  display: inline-block;
  padding: 0 60px;
  outline: none;
  border: none;
  background: #1d9650;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-size: 1em;
  line-height: 4;
}
.progress-button[disabled] {
  cursor: default;
}
.progress-button[disabled].state-loading {
  cursor: default;
}
.progress-button .content {
  position: relative;
  display: block;
}
.progress-button .content::before, .progress-button .content::after {
  position: absolute;
  right: 20px;
  color: #0e7138;
  font-family: "icomoon";
  opacity: 0;
  -webkit-transition: opacity 0.3s 0.3s;
  transition: opacity 0.3s 0.3s;
}
.progress-button .content::before {
  content: "success";
}
.progress-button .content::after {
  content: "error";
}
.progress-button.state-success .content::before, .progress-button.state-error .content::after {
  opacity: 1;
}

.progress-button {
  overflow: hidden;
  -webkit-transition: -webkit-transform 0.2s;
  transition: -webkit-transform 0.2s;
  transition: transform 0.2s;
  transition: transform 0.2s, -webkit-transform 0.2s;
}
.progress-button .progress {
  background: #148544;
}
.progress-button .progress-inner {
  position: absolute;
  left: 0;
  background: #0e7138;
  top: 0;
  width: 0;
  height: 100%;
  opacity: 0;
  -webkit-transition: opacity 0.3s;
  transition: opacity 0.3s;
}
.progress-button .content {
  -webkit-transition: opacity 0.3s, -webkit-transform 0.3s;
  transition: opacity 0.3s, -webkit-transform 0.3s;
  transition: opacity 0.3s, transform 0.3s;
  transition: opacity 0.3s, transform 0.3s, -webkit-transform 0.3s;
}
.progress-button .content::before, .progress-button .content::after {
  top: 100%;
  right: auto;
  left: 50%;
  -webkit-transition: opacity 0.3s;
  transition: opacity 0.3s;
  -webkit-transform: translateX(-50%);
          transform: translateX(-50%);
}
.progress-button.state-loading {
  -webkit-transform: scaleY(0.3);
          transform: scaleY(0.3);
}
.progress-button.state-loading .content {
  opacity: 0;
}
.progress-button.state-success .content, .progress-button.state-error .content {
  -webkit-transform: translateY(-100%);
          transform: translateY(-100%);
}

.state-loading .progress-inner {
  opacity: 1;
  -webkit-transition: width 0.3s;
  transition: width 0.3s;
}
</style>
<script type="text/javascript">
//"use strict";
function progressButton(element) {
  var status = 1,
    buttonEl = element,
    progressEl = buttonEl.getElementsByClassName("progress-inner")[0];

  buttonEl.disabled = true;
  buttonEl.classList.add("state-loading");

  var progress = 0,
    interval = setInterval(function() {
      progress = Math.min(progress + Math.random() * /*0.1*/6, 1); 
      progressEl.style.width = 100 * progress + "%";

      if (progress == 1) {
        clearInterval(interval);
      }
    }, 200);

  progressEl.addEventListener("transitionend", function() {
    this.removeEventListener("transitionend", this);
    this.style.width = 0;

    var statusClass = status ? "state-success" : "state-error";

    buttonEl.classList.add('state-success');

    setTimeout(function() {
      buttonEl.classList.remove('state-success');
      buttonEl.disabled = false;
    }, 1500);

    buttonEl.classList.remove("state-loading");
  });
}

document.getElementsByClassName("progress-button")[0].onclick = function() {
  progressButton(this);
  go();
};
